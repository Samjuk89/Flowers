        $('.create_inventory-right__list').on('change', '.create_inventory-right__item__dropdown > .create_inventory-right__item input[type="checkbox"]', function () {
            const isChecked = $(this).is(':checked');
            const $innerCheckboxes = $(this)
                .closest('.create_inventory-right__item__dropdown')
                .find('.create_inventory-right__item__dropdown__content input[type="checkbox"]');

            $innerCheckboxes.prop('checked', isChecked);
        });

        $('.create_inventory-right__list').on('click', '.create_inventory-right__item__dropdown', function (e) {
            const $target = $(e.target);

            if ($target.closest('label').length) {
                return;
            }

            $(this).find('.create_inventory-right__item__dropdown__content').slideToggle();
        });


        $('.create_inventory-right__list').on('click', '.create_inventory-right__item__dropdown__content', function (e) {
            e.stopPropagation();
